<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataAnalysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper">
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap">
              <a href="/" class="d-flex align-items-center justify-content-center m-auto mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <h1>DataAnalisys</h1>
              </a>
            </div>
        </header>
        <main class="data-analysis container text-center">
            <div class="data__wrapper">
                <section class="data-analysis__head m-auto">
                    <h2 class="data-analysis__title mb-4">
                        <span>Result:</span>
                        <span id="resultArr">12,12,12,12</span>
                    </h2>
                    <div class="input-group mb-4">
                        <input id="myInput"
                               type="number"
                               class="form-control"
                               placeholder="Введите елементы массива через пробел">
                        <button id="btnAdd" class="btn btn-primary" type="button">Add</button>
                        <button id="btnClear" class="btn btn-danger" type="button">Clear</button>
                    </div>
                    <div class="data-analysis__control control">
                        <button class="control__add btn btn-primary">Sum</button>
                        <button class="control__clear btn btn-success">Average</button>
                        <button class="control__remove btn btn-info">Inter</button>
                        <button class="control__remove btn btn-warning">Sort</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
