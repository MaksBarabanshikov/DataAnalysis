<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataAnalysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap">
              <a href="/" class="d-flex align-items-center justify-content-center m-auto mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <h1>DataAnalisys</h1>
              </a>
            </div>
        </header>
        <main class="data-analysis container text-center">
            <div class="data__wrapper">
                <section class="data-analysis__head m-auto">
                    <h2 class="data-analysis__title d-flex justify-content-between mb-4">
                        <span>Array:</span>

                        <div class="data-analysis__array">
                            <span>[</span>
                            <span id="resultArr">Nothing<img src="./src/assets/sadsmiley_85787.svg"></span>
                            <span>]</span>
                        </div>
                    </h2>
                    <div class="input-group mb-4">
                        <input id="myInput"
                               type="number"
                               class="form-control form-control-lg"
                               placeholder="Введите елемент массива">
                        <button id="btnAdd" class="btn btn-primary" type="button">Add</button>
                        <button id="btnClear" class="btn btn-danger" type="button">Clear</button>
                    </div>
                    <div class="data-analysis__control control">
                        <button
                                disabled
                                id="calculate"
                                class="control__add btn btn-primary btn-lg w-100"
                        >
                            Calculate
                        </button>
                    </div>
                </section>
                <section class="result">
                    <div id="resultSection"class="result__wrap hidden">
                        <div class="result__title my-4">
                            <h2>Result</h2>
                        </div>
                        <div class="result__body border rounded text-start">
                            <div class="result__row row mx-0 px-2 border-bottom">
                                <h3 class="result__type col-6">Sum:</h3>
                                <h3 id="sumRes" class="result__value col-6">1234</h3>
                            </div>
                            <div class="result__row row mx-0 px-2 border-bottom">
                                <h3 class="result__type col-6">Average:</h3>
                                <h3 id="averageRes" class="result__value col-6">1234</h3>
                            </div>
                            <div class="result__row row mx-0 px-2 border-bottom">
                                <h3 class="result__type col-6">Inter:</h3>
                                <h3 id="interRes" class="result__value col-6">1234</h3>
                            </div>
                            <div class="result__row row mx-0 px-2">
                                <h3 class="result__type col-6">Sort:</h3>
                                <h3 id="sortRes" class="result__value col-6">1234</h3>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="src/js/app.js"></script>
</body>
</html>
